    <!--- Contenu (PlaceHolder)-->
    <h4>Pour toutes demandes de renseignements ou pour signaler des problèmes rencontrés sur notre site, merci d'utiliser le formulaire ci-dessous.</h3>
    <form method="post" action="">
        <div class="form_civil">
            <label for="nom">
                Nom
            </label>
            <input type="text" maxlength="20" required placeholder="Votre nom" id="nom">
            <label for="prenom">
                Prénom
            </label>
            <input type="text" maxlength="20" required placeholder="Votre prénom" id="prenom">
            <label for="email">
                Votre e-Mail
            </label>
            <input type="email" maxlength="30" required placeholder="votre@e.mail" id="email">
        </div>
        <div class="form_msg">
            <label for="motif">
                Motif de contact
            </label>
            <select name="liste" id="motif">
                <option value="1">Choisissez...</option>
                <option value="2">Question</option>
                <option value="3">Signaler une erreur / un lien mort</option>
                <option value="4">Autres...</option>
            </select> 
            <label>
                Votre message:
            </label>
            <textarea maxlength="300" cols="40" rows="7" placeholder="Votre message ici"></textarea>
        </div>
        <div class="form_btn">
            <input type="reset" value="Effacer le formulaire" class="blue_btn">
            <a href="contact_ended.html"><input type="button" value="envoyer" class="blue_btn" ></a>
        </div>
    </form>
